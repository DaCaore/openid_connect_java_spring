<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-app="hello">

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div ng-controller="navigation as nav" class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ng-class="{active:nav.tab('home')}"><a href="#/">home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-show="authenticated"><a href="#"><span class="glyphicon glyphicon-user"></span>  {{controller.greeting.name}} </a></li>
                <li ng-show="!authenticated" ng-class="{active:nav.tab('navigation')}"><a href="login"><span
                        class="glyphicon glyphicon-log-in"></span> Login</a></li>
                <li ng-show="authenticated"><a href="" ng-click="nav.logout()">logout</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div ng-view class="container"></div>
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/webjars/angularjs/angular.min.js"></script>
<script type="text/javascript" src="js/angular-route.min.js"></script>
<script src="js/hello.js"></script>
</body>
</html>
